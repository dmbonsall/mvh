services:
  mvh:
    image: mvh-test:latest
    restart: unless-stopped
    pull_policy: never
    environment:
      MVH_REMOTE_URL: http://host.docker.internal:8001/test-stacks-repo.git
      MVH_BRANCH: test
      MVH_NODE: pytest
      MVH_WEBHOOK_IDS: '["abc123"]'
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock