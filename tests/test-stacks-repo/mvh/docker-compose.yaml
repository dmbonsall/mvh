services:
  mvh:
    image: mvh-test:latest
    restart: unless-stopped
    environment:
      REMOTE_URL: http://host.docker.internal:8001/test-stacks-repo.git
      BRANCH: test
      HOSTNAME: pytest
      WEBHOOK_IDS: '["abc123"]'
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock